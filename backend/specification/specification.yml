openapi: 3.0.3
info:
  title: Guitar Shop API
  version: 1.0.0
tags:
  - name: users
    description: Actions with users
  - name: products
    description: Action with products
  - name: auth
    description: Authorisation and authentication proccess

paths:
  /products:
    get:
      tags:
        - products
      summary: Get a list of products
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
        - name: guitarType
          in: query
          description: Guitar type filter
          required: false
          schema:
            type: string
        - name: stringCount
          in: query
          description: Number of strings filter
          required: false
          schema:
            type: integer
        - name: limit
          in: query
          description: Items on page
          required: false
          schema:
            type: integer
        - name: sort
          in: query
          description: Sorting option
          required: false
          schema:
            type: string
            enum: [priceAsc, priceDesc, dateAsc, dateDesc]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      tags:
        - products
      summary: Create a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /products/{productId}:
    get:
      tags:
        - products
      summary: Get product details by ID
      parameters:
        - name: productId
          in: path
          description: Product ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    patch:
      tags:
        - products
      summary: Update a product by ID
      parameters:
        - name: productId
          in: path
          description: Product ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    delete:
      tags:
        - products
      summary: Delete a product by ID
      parameters:
        - name: productId
          in: path
          description: Product ID
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content

  /users:
    post:
      tags:
        - users
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/login:
    post:
      tags:
        - auth
      summary: Authenticate and get an access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /auth/check:
    get:
      tags:
        - auth
      summary: Check user authentication status
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        photo:
          type: string
        guitarType:
          type: string
        stringCount:
          type: integer
        price:
          type: number
      required:
        - id
        - title
        - description
        - photo
        - guitarType
        - stringCount
        - price

    ProductInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        photo:
          type: string
        guitarType:
          type: string
        stringCount:
          type: integer
        price:
          type: number
      required:
        - title
        - description
        - photo
        - guitarType
        - stringCount
        - price

    ProductUpdate:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        photo:
          type: string
        guitarType:
          type: string
        stringCount:
          type: integer
        price:
          type: number

    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name
        - email

    UserInput:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - name
        - email
        - password

    LoginInput:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
